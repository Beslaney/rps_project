<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Rock - Paper - Scissors</div>
    <div class="title" id="date"></div>
    <div class="selections">
        <button class="selection" data-selection="rock"><img src="rock.svg" id="rock" alt="rock"></button>
        <button class="selection" data-selection="paper"><img src="paper.svg" id="paper" alt="paper"></button>
        <button class="selection" data-selection="scissors"><img src="scissors.svg" id="scissors" alt="scissors"></button>
    </div>
    <div class="restart"><button onClick="window.location.reload();">restart</button></div>
    <div class="results">
        <div>
            You:
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>
</body>
</html>
